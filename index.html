<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permissão para Dirigir</title>
</head>
<body>
    <center>
<h1>Permissão para Dirigir</h1>

<script>
//criar variaveis
var idade = parseInt (prompt("Insira sua idade"))
var habilitacao = prompt ("Possuí carteira de motorista? S(sim) N(não)")
  
//criar condição IF ELSE
if (idade >= "18" && habilitacao == "S" ) {
    document.write ( " Tem permissão para dirigir")
}else{
    alert ("Você não tem permissão para dirigir!")
}


</script>
    </center>
</body>
</html>
